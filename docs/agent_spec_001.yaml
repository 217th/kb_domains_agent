info:
  name: Knowledge domains agent
  version: 0.0.1
  description: An agent for working with the list and configurations of user knowledge domains
  url: *

paths:

  /getDomainsList/{userId}:
    get:
      summary: Get the list of user's knowledge domains
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Domain'
        '400':
          description: Invalid input
        '404':
          description: User not found
        '500':
          description: Internal server error

  /getDomainConfig/{domainId}:
    get:
      summary: Get the detailed configuration of knowledge domain
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainConfig'
        '400':
          description: Invalid input
        '404':
          description: Knowledge domain not found
        '500':
          description: Internal server error

  /getDomainBriefContent/{domainId}:
    get:
      summary: Get brief summary of knowledge domain
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainBriefContent'
        '400':
          description: Invalid input
        '404':
          description: Knowledge domain not found
        '500':
          description: Internal server error

  /getDomainFullContent/{domainId}:
    get:
      summary: Get detailed summary of knowledge domain as a markdown file
      responses:
        '200':
          content:
            text/markdown:
              schema:
                type: file
        '400':
          description: Invalid input
        '404':
          description: Knowledge domain not found
        '500':
          description: Internal server error

  /createDomain:
    post:
      summary: Create new knowledge domain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DomainConfig'
      responses:
        '201':
          description: Domain created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainConfig'
        '400':
          description: Invalid input
        '500':
          description: Internal server error

  /updateDomain:
    post:
      summary: Update existing knowledge domain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DomainConfig'
      responses:
        '201':
          description: Domain created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainConfig'
        '400':
          description: Invalid input
        '500':
          description: Internal server error
  
  /prettifyDomainDescription:
    post:
      summary: Prettify domain name and description provided by user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DomainDescription'
      responses:
        '201':
          description: Knowledge domain config generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainDescription'
        '400':
          description: Invalid input
        '500':
          description: Internal server error

  /deactivateDomain/{domainId}:
    post:
      summary: Deactivate existing knowledge domain
      requestBody:
        required: true
        content:
          type: string
          format: uuid
      responses:
        '201':
          description: Domain created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainConfig'
        '400':
          description: Invalid input
        '500':
          description: Internal server error

components:
  schemas:
    Domain:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        isActive:
          type: boolean
    DomainConfig:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        isActive:
          type: boolean
        owner:
          type: string
          format: uuid
          readOnly: true
        description:
          type: string
    DomainBriefContent:
      type: object
      properties:
        numberOfChunks:
          type: int
          minimum: 0
        numberOfSources:
          type: int
          minimum: 0
        totalBytes:
          type: int
          minimum: 0
        domainSuperSummary:
          type: string
        domainSummary:
          type: string
    DomainDescription:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        keywords:
          type: string